<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <!-- Titre principal -->
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Meal Preferences</h1>
        
        <!-- Description -->
        <p class="text-gray-600 text-sm mb-6">
            Your flight comes with breakfast, lunch, and dinner. Please make your selections below.<br>
            Changes to your order can be made up to 48 hours before your flight.
        </p>

        <!-- Section Breakfast avec input + select -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Breakfast</label>
            <div class="flex gap-3">
                <input type="text" 
                       placeholder="Sausage Egg Scramble Bowl" 
                       class="flex-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <select class="p-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Select meal</option>
                    <option>Standard</option>
                    <option>Vegetarian</option>
                    <option>Gluten-free</option>
                </select>
            </div>
        </div>

        <!-- Autres sections (conservées de la version précédente) -->
        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Lunch</label>
            <select class="w-full p-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Club Sandwich Meal</option>
                <option>Chicken Salad</option>
                <option>Pasta Primavera</option>
            </select>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2">Dinner</label>
            <select class="w-full p-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Wagyu Beef Sliders Meal</option>
                <option>Salmon Teriyaki</option>
                <option>Vegetarian Curry</option>
            </select>
        </div>

        <div class="flex items-center mb-6">
            <input type="checkbox" id="dessert" class="w-4 h-4 mr-2">
            <label for="dessert" class="text-gray-700">I’d like dessert, too!</label>
        </div>

        <!-- Section Boissons -->
        <div class="mt-6 pt-4 border-t">
            <h3 class="text-gray-700 font-medium mb-3">Drink</h3>
            <select class="w-full p-2 border rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Coffee</option>
                <option>Cranberry Juice</option>
                <option>Red Wine</option>
                <option>Water</option>
            </select>
        </div>

        <!-- Bouton Back -->
        <button class="mt-6 px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
            Back
        </button>
    </div>
</body>
</html>
