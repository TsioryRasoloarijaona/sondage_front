<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sondage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body
    class="flex items-center h-[100vh] w-[100vw] justify-center bg-gray-100"
  >
    <main
      class="w-2/5 border border-gray-300 rounded-md p-6 bg-white shadow-md space-y-4"
    >
      <h1 class="text-2xl font-bold">Donnée de vente</h1>

      <form id="surveyForm" class="flex flex-col gap-4 text-sm">
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label for="quantity">Quantité</label>
            <input
              id="quantity"
              name="quantity"
              type="number"
              placeholder="quantité"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="product">Produit acheté</label>
            <input
              id="product"
              name="product"
              type="text"
              placeholder="produit"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
        </div>
        <div class="flex flex-col gap-1">
          <label for="purchaseDate">Date de l'achat</label>
          <input
            id="purchaseDate"
            name="purchaseDate"
            type="date"
            class="border border-gray-300 px-1 py-2"
            required
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label for="priceBefore">Prix avant</label>
            <input
              id="priceBefore"
              name="priceBefore"
              type="number"
              placeholder="prix en MAD"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="priceAfter">Prix en promotion</label>
            <input
              id="priceAfter"
              name="priceAfter"
              type="number"
              placeholder="prix en MAD"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
        </div>
        <h1 class="text-2xl font-bold">information promotionnel</h1>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label for="promotionType">Type de promotion</label>
            <select
              id="promotionType"
              name="promotionType"
              class="border border-gray-300 px-1 py-2"
              required
            >
              <option value="" disabled selected>Choisir une promotion</option>
              <option value="réduction">Réduction</option>
              <option value="offre grouper">Offre groupée</option>
              <option value="bon d'achat">Bon d'achat</option>
              <option value="gratuité">Gratuité</option>
            </select>
          </div>
          <div class="flex flex-col gap-1">
            <label for="gender">Genre</label>
            <select
              id="gender"
              name="gender"
              class="border border-gray-300 px-1 py-2"
              required
            >
              <option value="" disabled selected>Choisir un genre</option>
              <option value="homme">Homme</option>
              <option value="femme">Femme</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col gap-1">
            <label for="age">Âge</label>
            <input
              id="age"
              name="age"
              type="number"
              placeholder="Âge"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="revenu">revenu</label>
            <input
              id="revenu"
              name="revenu"
              type="number"
              placeholder="revenu en MAD"
              class="border border-gray-300 px-1 py-2"
              required
            />
          </div>
        </div>

        <button
          class="bg-violet-500 text-white px-4 rounded-md mt-4 py-2 w-fit"
          type="submit"
        >
          repondre
        </button>
      </form>
    </main>

    <script src="./javascript/vente.js"></script>
  </body>
</html>
