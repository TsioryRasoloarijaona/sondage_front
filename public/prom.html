<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex items-center h-[100vh] w-[100vw] justify-center bg-gray-100"
  >
    <main
      class="w-1/3 border border-gray-300 rounded-md p-6 bg-white shadow-md space-y-4"
    >
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">sondage de promotion</h1>
        <p class="p-2 border w-fit border-gray-300 rounded-md">sondage 2/2</p>
      </div>
      <form id="surveyForm" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label for="product">type de promotion</label>
          <select
            id="product"
            name="product"
            class="border border-gray-300 px-1 py-2"
            required
          >
            <option value="" disabled selected>choisir une promotion</option>
            <option value="réduction">réduction</option>
            <option value="offre grouper">offre grouper</option>
            <option value="bon d'achat">bon d'achat</option>
            <option value="gratuité">gratuité</option>
          </select>
        </div>
        <div class="flex flex-col gap-1">
          <label for="product">genre</label>
          <select
            id="product"
            name="product"
            class="border border-gray-300 px-1 py-2"
            required
          >
            <option value="homme">homme</option>
            <option value="femme">femme</option>
          </select>
        </div>

        <div class="flex flex-col gap-1">
          <label for="quantity">age</label>
          <input
            id="quantity"
            name="quantity"
            type="number"
            placeholder="age"
            class="border border-gray-300 px-1 py-2"
            required
          />
        </div>
        <button
          class="bg-violet-500 text-white px-4 rounded-md mt-4 py-2 w-fit"
          type="submit"
        >
          Soumettre
        </button>
      </form>
    </main>
  </body>
</html>
